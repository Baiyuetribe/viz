name: CI

on:
  push:
    branches:
      - master
  pull_request:

env:
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test ${{ matrix.rust }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macOS-latest
          - ubuntu-latest
          - window-latest
        rust:
          - stable
          - beta
          - nightly
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 2

      - name: Install ${{ matrix.rust }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true

      - name: Run rustfmt
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --locked -- -D warnings

      - name: Build viz.rs
        run: cargo build --locked

      - name: Test viz.rs
        run: cargo test --locked -- --test-threads=1
