[package]
name = "viz"
version = "0.1.0-alpha.2"
authors = ["Fangdun Tsai <cfddream@gmail.com>"]
description = "Fast, flexible, minimalist web framework for Rust"
homepage = "https://viz.rs"
documentation = "https://docs.rs/viz"
repository = "https://github.com/viz-rs/viz"
keywords = ["viz", "http", "web", "framework", "async"]
categories = ["asynchronous", "network-programming", "web-programming::http-server"]
license = "MIT/Apache-2.0"
readme = "README.md"
edition = "2018"

[features]
default = []

sse = ["viz-core/sse"]
ws = ["viz-core/ws"]

middleware = ["viz-middleware/basic"]
middleware-full = ["viz-middleware/full"]

[dependencies]
viz-core = { path = "../viz-core", version = "0.1.0-alpha.2" }
viz-router = { path = "../viz-router", version = "0.1.0-alpha.2" }
viz-utils = { path = "../viz-utils", version = "0.1.0-alpha.2" }
viz-middleware = { path = "../viz-middleware", version = "0.1.0-alpha.2", features = ["basic", "full"], optional = true }

hyper = { version = "0.14", features = ["client", "http1", "http2", "server", "stream", "tcp"] }

